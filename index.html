<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1b1b1b;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        canvas {
            border: 2px solid #fff;
            box-shadow: 0 0 10px #fff;
            background: linear-gradient(#282828, #1b1b1b);
        }
        #score, #timer, #highscore {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #restart {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #restart:hover {
            background-color: #218838;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .button {
            width: 50px;
            height: 50px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            color: white;
        }
        .button:active {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="score">Pontuação: 0</div>
    <div id="highscore">Pontuação Máxima: 0</div>
    <div id="timer">Tempo: 0s</div>
    <select id="difficulty">
        <option value="100">Fácil</option>
        <option value="80">Médio</option>
        <option value="60">Difícil</option>
    </select>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="restart">Reiniciar</button>

    <div id="controls">
        <button class="button" id="up">↑</button>
        <div>
            <button class="button" id="left">←</button>
            <button class="button" id="right">→</button>
        </div>
        <button class="button" id="down">↓</button>
    </div>

    <audio id="eatSound" src="eat.mp3"></audio>
    <audio id="gameOverSound" src="gameover.mp3"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const eatSound = document.getElementById('eatSound');
        const gameOverSound = document.getElementById('gameOverSound');

        const box = 20;
        let snake, direction, food, score, highscore, gameInterval, timerInterval;
        let timer = 0;

        function initializeGame() {
            snake = [{ x: box * 5, y: box * 5 }];
            direction = 'RIGHT';
            food = spawnFood();
            score = 0;
            timer = 0;

            document.getElementById('score').innerText = 'Pontuação: ' + score;
            document.getElementById('highscore').innerText = 'Pontuação Máxima: ' + highscore;
            document.getElementById('restart').style.display = 'none';

            startGame();
        }

        function spawnFood() {
            let newFoodPosition;
            do {
                newFoodPosition = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
            } while (snake.some(segment => segment.x === newFoodPosition.x && segment.y === newFoodPosition.y));

            return newFoodPosition;
        }

        function controlDirection(event) {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        }

        document.addEventListener('keydown', controlDirection);
        document.getElementById('restart').addEventListener('click', () => {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            initializeGame();
        });

        document.getElementById('up').addEventListener('click', () => {
            if (direction !== 'DOWN') direction = 'UP';
        });
        document.getElementById('down').addEventListener('click', () => {
            if (direction !== 'UP') direction = 'DOWN';
        });
        document.getElementById('left').addEventListener('click', () => {
            if (direction !== 'RIGHT') direction = 'LEFT';
        });
        document.getElementById('right').addEventListener('click', () => {
            if (direction !== 'LEFT') direction = 'RIGHT';
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'lime' : 'white';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            const head = { x: snake[0].x, y: snake[0].y };

            if (direction === 'UP') head.y -= box;
            if (direction === 'DOWN') head.y += box;
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'RIGHT') head.x += box;

        
            if (head.x === food.x && head.y === food.y) {
                score++;
                eatSound.play(); 
                document.getElementById('score').innerText = 'Pontuação: ' + score;
                snake.unshift(food); 
                food = spawnFood();
            } else {
                snake.pop();
                snake.unshift(head);
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head, snake)) {
                gameOver();
            }
        }

        function collision(head, snake) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            gameOverSound.play();
            alert('Game Over! Sua pontuação foi: ' + score);
            if (score > highscore) {
                highscore = score;
                document.getElementById('highscore').innerText = 'Pontuação Máxima: ' + highscore;
                localStorage.setItem('highscore', highscore);
            }
            document.getElementById('restart').style.display = 'block';
        }

        function startGame() {
            highscore = localStorage.getItem('highscore') || 0;
            document.getElementById('highscore').innerText = 'Pontuação Máxima: ' + highscore;

            const gameSpeed = parseInt(document.getElementById('difficulty').value);
            gameInterval = setInterval(draw, gameSpeed);
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').innerText = 'Tempo: ' + timer + 's';
            }, 1000);
        }

        initializeGame();
    </script>
</body>
</html>
